<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">

      <div class="img-component">
        <img src="images/image-header-mobile.jpg" alt="Workers in office">
      </div>

      <div class="card-content">
        <h1 class="main-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-box">
          <div class="stat"><span>10k+</span><p>companies</p></div>
          <div class="stat"><span>314</span><p>templates</p></div>
          <div class="stat"><span>12M+</span><p>queries</p></div>
        </div>
      </div>

    </article>
  </main>
  
  <footer>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matt Jefferies</a>.</p>
    </div>
  </footer>
  
</body>
</html>
